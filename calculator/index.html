<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apnacal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="display">
            <p></p>
        </div>
        <hr>
        <div class="keys-con">
            <div class="line line1">
                <button class="button acc" data-value="Ac"><p>Ac</p></button>
                <button class="button keys" data-value="7"><p>7</p></button>
                <button class="button keys" data-value="4"><p>4</p></button>
                <button class="button keys" data-value="1"><p>1</p></button>
                <button class="button operation" data-value="per"><p>per</p></button>
            </div>
            <div class="line line2">
                <button class="button Del" data-value="Del"><p>Del</p></button>
                <button class="button keys" data-value="8"><p>8</p></button>
                <button class="button keys" data-value="5"><p>5</p></button>
                <button class="button keys" data-value="2"><p>2</p></button>
                <button class="button keys" data-value="0"><p>0</p></button>
            </div>
            <div class="line line3">
                <button class="button operation" data-value="+/-"><p>+/-</p></button>
                <button class="button keys " data-value="9"><p>9</p></button>
                <button class="button keys" data-value="6"><p>6</p></button>
                <button class="button keys" data-value="3"><p>3</p></button>
                <button class="button operation" data-value="."><p>.</p></button>
            </div>
            <div class="line line4">
                <button class="button operation" data-value="/"><p>/</p></button>
                <button class="button operation" data-value="*"><p>*</p></button>
                <button class="button operation" data-value="-"><p>-</p></button>
                <button class="button operation" data-value="+"><p>+</p></button>
                <button class="button equal" data-value="=">
                    <p>=</p>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
